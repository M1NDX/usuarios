<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="User.js"></script>
     
  </head>
  <body>

    <div class="container">
      <div class="card">
        <img class="card-img-top" src="https://www.osi.es/sites/default/files/images/imagen-decorativa-infografia-cuentas-usuario.png" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">Listado de usuarios</h4>
          <p class="card-text">Usuarios registrados</p>
        </div>
        <ul id="listaUsuarios" class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-2">
                <img src="https://sistemas.com/termino/wp-content/uploads/Usuario-Icono.jpg" width="80" alt="">
              </div>
              <div class="col-8">
                  <p>id: id <br>
                  username: nombre <br> 
                  email: email <br>
                  ...
                </p>
              </div>
              <div class="col-2 ">
                <div class="row mb-2">
                  <div class="col-6 btn btn-success">
                    <i class="fas fa-plus-circle    "></i>
                  </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 btn btn-primary">
                      <i class="fas fa-pencil-alt    "></i>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-6 btn btn-danger">
                    <i class="fas fa-trash    "></i>
                  </div>
                </div>
              </div>
            </div>
            
          </li>
          <li class="list-group-item">Item 2</li>
          <li class="list-group-item">Item 3</li>
        </ul>
      </div>
    </div>

    
   <script  src="userLista.js"></script>
   
   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
