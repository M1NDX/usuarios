    <div class="container">

         
      <!-- *************** VENTANA MODAL PARA REGISTRO Y ACTUALIZACIÓN DE USUARIOS *************** -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Registro de usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="div align-center">
                  <div class="col-2">
                      <img src="https://sistemas.com/termino/wp-content/uploads/Usuario-Icono.jpg" width="80" alt="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Nombre:</label>
                  <input type="text" name="username" id="username" class="form-control" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="email" name="username" id="username" class="form-control" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" name="psw" id="psw" class="form-control" placeholder="" required>
                </div>
                <div class="form-group ml-1">
                  <label for="">Sexo:</label>
                  <div class="row ml-4">
                      <input class="form-check-input" type="radio" name="sx" id="" value="F" checked> Femenino
                  </div>
                  <div class="row ml-4">
                      <input class="form-check-input" type="radio" name="sx" id="" value="M"> Masculino
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Hobbies: (uno por línea)</label>
                  <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
      
      <script>

        </div>
        <ul id="listaUsuarios" class="list-group list-group-flush">
